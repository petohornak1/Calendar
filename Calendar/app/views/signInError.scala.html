@(signInForm: Form[User])(email: String)
@import helper._
@import helper.twitterBootstrap._ 

@main("Calendar") {	
	<div class="header">
		<div class="header-container">
			<img class="logo" src="@routes.Assets.at("images/calendar.png")">
			<h1>Calendar</h1>	
    	</div>
	</div>
		
	<div class="alert-center">
		<div class="alert alert-error">
			<div class="alert-header">The username or password you entered is incorrect.</div>
			<div class="alert-content">
   			@form(routes.Application.signIn(), 'name -> "signInForm", 'class -> "form-horizontal") {    	    	      	     	 			
    	 			<div class="control-group">
						<label class="control-label" for="inputEmail">Email</label>
						<div class="controls">
							<input type="text" name="email" placeholder="Email" value=@email>
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label" for="inputPassword">Password</label>
						<div class="controls">
							<input type="password" name="password" placeholder="Password">
						</div>
					</div>

					<div class="control-group">
						<div class="controls">
							<input type="submit" class="btn btn-primary" value="Sign in"> 
						</div>
					</div>	 				        	
    		} 
    		</div> 
    	</div>
    </div>
}
